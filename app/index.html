<!DOCTYPE html>
<html>
  <head>

    <title>"IonicTut"</title>

    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->

  <body ng-app="IonicTut">
